<script id="resume-template" type="text/x-handlebars-template">

  <div class="heading">
    {{#with heading}}
    <div class="name">{{name}}</div>
    <div class="subtitle">{{subtitle}}</div>
    <div class="contactinfo">
      <div class="email">{{email}}</div>
      <div class="linked-in"></div>
      <div class="phone"></div>
    </div>
    {{/with}}
  </div>


  <div class="objective">
    <div class="description">{{objective.descriptions.description}}</div>
  </div>


  <div class="education">
    <div class="school">{{education.name}}</div>
    <div class="city">{{education.city}}</div>
    <div class="degree">{{education.degree}}</div>
    <div class="graduation-date">{{education.gradDate}}</div>
    <div class="GPA">{{education.gpa}}</div>
    <div class="honors">{{education.honors}}</div>
    <div class="deans-list">{{education.deansList}}</div>
  </div>


  <div class="projects">

    <div class="project">
      <div class="project-info">
        <div class="project-name">{{projects.projInfo.projName}}</div>
        <div class="positions">{{projects.projInfo.position}}</div>
        <div class="start-end">{{projects.projInfo.startEnd}}</div>
        <div class="location">{{projects.projInfo.location}}</div>
      </div>
      <div class="descriptions">
        <div class="description">{{projects.descriptions.description}}</div>
      </div>
    </div>

  </div>


  <div class="leadership">

    <div class="organization">
      <div class="organization-info">
        <div class="organization-name">{{leadership.organization.orgnizationInfo.organizationName}}</div>
        <div class="position">{{leadership.organization.orgnizationInfo.position}}</div>
        <div class="time-start-end">{{leadership.organization.orgnizationInfo.startEnd}}</div>
        <div class="location">{{leadership.organization.orgnizationInfo.location}}</div>
      </div>
      <div class="descriptions">
        <div class="description">{{leadership.organization.descriptions.description}}</div>
      </div>
    </div>

  </div>


  <div class="work">

    <div class="job">
      <div class="job-info">
        <div class="title">{{work.job.jobInfo.title}}</div>
        <div class="company">{{work.job.jobInfo.company}}</div>
        <div class="time-start-end">{{work.job.jobInfo.startEnd}}</div>
        <div class="location">{{work.job.jobInfo.location}}</div>
      </div>
      <div class="descriptions">
        <div class="description">{{work.job.descriptions.description}}</div>
      </div>
    </div>

  </div>


  <div class="skills">
    <div class="skill">
      <div class="skill-level">{{skills.skill.skillLevel}}</div>
      <div class="descriptions">
        <div class="description">{{skills.skill.descriptions.description}}</div>
      </div>
    </div>

  </div>


  <div class="awards">

    <div class="award">
      <div class="award-name">{{awards.award.awardName}}</div>
      <div class="time">{{awards.award.time}}</div>
      <div class="descriptions">
        <div class="description">{{awards.award.descriptions.description}}</div>
      </div>
    </div>

  </div>


  <div class="references">

    <div class="contact">
      <div class="name">{{references.contact.name}}</div>
      <div class="position">{{references.contact.position}}</div>
      <div class="company">{{references.contact.company}}</div>
      <div class="phone">{{references.contact.phone}}</div>
      <div class="email">{{references.contact.email}}</div>
      <div class="address">{{references.contact.address}}</div>
    </div>

  </div>


</script>
<script type='text/javascript' src='./js/lib/jquery.3.3.1.min.js'></script>
<script type='text/javascript' src='./js/lib/handlebars.min-latest.js'></script>
<script type='text/javascript' src='./js/config.js'></script>
